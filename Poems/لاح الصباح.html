            <div>
                <h1>لاح الصباح</h1>
                <table bgcolor="#2d2d2d" align="center" border="0"  cellspacing="25px" width="90%">
                    <tr>
                        <td>واللهُ يشْهَدُ أنَّا ما عَشِقناهُ</td>
                        <td>***</td>
                        <td>لاحَ الصَّبَاحُ وظَلَّ اللَّيْلُ يَعشِقُنا</td>
                    </tr>
                    <tr>
                        <td>تقولُ إنَّ قُلوبَ النَّاسِ تَهْواهُ</td>
                        <td>***</td>
                        <td>وأحضَرَ الليلُ أقوامًا لهُمْ غَرَضٌ</td>
                    </tr>
                    <tr>
                        <td>علَى هَوانَا إذَا مَا يَشْهَدُ اللهُ؟</td>
                        <td>***</td>
                        <td>وهَلْ تُفيدُ شهاداتٌ مُلَفَّقَةٌ</td>
                    </tr>
                </table>
            </div>
        </section>
    </body>
